type Query {
  hello: String!
  books: [Book!]!
}

type Mutation {
  sendContactEmail(data: SendContactEmailInput!): Boolean!
}

input SendContactEmailInput {
  fromName: String!
  fromEmailAddress: String!
  message: String!
}

type Book {
  id: ID!
  title: String!
  authors: [String!]!
  url: String
  coverUrl: String!
}
