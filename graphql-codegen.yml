overwrite: true
schema: 'src/**/*.gql'
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config: 
      contextType: ../frameworks-drivers/apollo-server/context#Context
      useIndexSignature: true
      maybeValue: T
      scalars:
        Upload: "Promise<FileUpload>"
  graphql-schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true
